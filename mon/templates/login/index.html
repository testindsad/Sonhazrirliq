<script>
	function validatePhone(input) {
		const phoneNumber = input.value.replace(/\D/g, ''); // Remove non-numeric characters
		input.value = phoneNumber; // Update the input value without non-numeric characters
	
		const validPrefixes = [55, 77, 50, 51, 10, 90,70]; // Updated to integer values
		const prefix = parseInt(phoneNumber.slice(0, 2)); // Parse the prefix as integer
	
		if (phoneNumber.length < 8 || phoneNumber.length > 9) {
		  input.setCustomValidity('Telefon nömrəsi 8 rəqəmli olmalıdır.!');
		} else if (!validPrefixes.includes(prefix)) {
		  input.setCustomValidity('Səhv operator.!');
		} else {
		  input.setCustomValidity('');
		}
	  }
  </script>
